baseURL: 'https://nematatu.github.io/'
languageCode: en-us
title: nematatu blog
theme: hugo-PaperMod
taxonomies:
  tag: tags
  category: categories

params:
    defaultTheme: auto 
    ShowShareButtons: true
    ShowReadingTime: true
    ShowBreadCrumbs: true
    ShowPostNavLinks: true
    ShowCodeCopyButtons: true
    comments: true
    editPost:
        URL: "https://github.com/nematatu/nematatu.github.io/tree/main/content/"
        Text: "Suggest Changes"
        appendFilePath: true
    homeInfoParams:
        Title: Hi there!ðŸ”¥
        Content: >
            Welcome to nematatu blog!
            - This blog is posted about tech,diary and photos!
        
    socialIcons:
        - name: github
          url: "https://github.com/nematatu/"
        - name: twitter
          url: "https://twitter.com/T_kanntoku/"
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
    profileMode:
          enabled: false
          title: nematatu blog
          subtitle: Tech,Dairy and Photos Blog!
          imageUrl: "/img/icon.jpg"
          imageWidth: 200 # custom size
          imageHeight: 200 # custom size
          buttons:
            - name: Archive
              url: "/archives"
            - name: Github
              url: "https://github.com/"

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
menu:
  main:
    - name: Archives
      url: archives/
      weight: 5

    - name: Resume
      url: resume/
      weight: 5

    - name: Search
      url: search/
      weight: 5
    
    - name: portfolio
      url: https://nematatu.github.io/website/mysite/
      weight: 5
    
    - name: Tags
      url: tag/
      weight: 5

    - name: Photos
      url: https://nematatu.github.io/categories/
